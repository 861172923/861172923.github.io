<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery网格马赛克动画显示隐藏图片特效插件</title>

<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/zzsc.css">
<style type="text/css">
	.demos{
		width: 80%;
		margin: 100px auto;
	}
	.demo{
		margin: auto;
		text-align: left;
		margin-bottom: 100px;
	}
	.preview, .grid-example {
		max-width: 400px;
		margin: auto;
		display: block;
	}
	.demo-image, .grid{
		float: left;
		width: 50%;
	}
	.image{
		margin-top: 30px;
	}
	.clear{
		clear: both;
	}
	.run-plugin{
		text-decoration: none;
		background-color: #f6d80d;
		display: inline-block;
		text-align: center;
		border-radius: 5px;
		color: black;
		padding: 5px 10px;
	}
	.rect{

	}
	.img1,.img3{
		opacity: 0;
	}
	@media all and (max-width:1024px){
		.demo-image{
			float:none;
			margin: auto;
		}
		.demo-image{
			margin-top: 50px;
			width:400px;
		}
		.grid{
			display: none;
		}
	}
	@media all and (max-width:480px){
		.preview, .grid-example{
			max-width: 300px;
		}
		.demo-image{
			margin-top: 50px;
			width:300px;
		}
	}
</style>
</head>
<body><script src="/demos/googlegg.js"></script>
<div class="demos">
	<div class="demo first">
		<div class="in-action">
			<h2>示例 1 </h2>
			<div class="params">
				<p>
					<strong>Cell: </strong> 10
				</p>
				<p>
					<strong>Speed: </strong> 70
				</p>
				<p>
					<strong>Mode: </strong> fadeOut
				</p>
				<p>
					<a href="#" class="run-plugin demo1">执行</a>
				</p>
			</div>
			<div class="image">
				<div class="grid">
					<img src="media/grid1.jpg" class="grid-example img" />
				</div>
				<div class="demo-image">
					<img src="media/513237831_a2dbeb4885_o_2x.jpg" class="preview img1" />
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<div class="demo second">
		<h2>示例 2 </h2>
		<div class="in-action">
			<div class="params">
				<p>
					<strong>Cell: </strong> 1
				</p>
				<p>
					<strong>Speed: </strong> 80
				</p>
				<p>
					<strong>Mode: </strong> fadeOut
				</p>
				<p>
					<a href="#" class="run-plugin demo2">执行</a>
				</p>
			</div>
			<div class="image">
				<div class="grid">
					<img src="media/grid2.jpg" class="grid-example img" />
				</div>
				<div class="demo-image">
					<img src="media/525282627_662d9a527d_o_2x.jpg" class="preview img2" />
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<div class="demo third">
		<h2>示例 3 </h2>
		<div class="in-action">
			<div class="params">
				<p>
					<strong>Cell: </strong> 20
				</p>
				<p>
					<strong>Speed: </strong> 90
				</p>
				<p>
					<strong>Mode: </strong> fadeIn
				</p>
				<p>
					<a href="#" class="run-plugin demo3">执行</a>
				</p>
			</div>
			<div class="image">
				<div class="grid">
					<img src="media/grid3.jpg" class="grid-example img" />
				</div>
				<div class="demo-image">
					<img src="media/519690623_5eed3a713c_o_2x.jpg" class="preview img3" />
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/gridImageAnimation.js"></script>
<script type="text/javascript">
	$(function(){
		var img1 = $('.img1');
			var img2 = $('.img2');
			var img3 = $('.img3');

			$('.run-plugin').click(function(e){

				e.preventDefault();

				if ( $(this).hasClass('complete') ){ return false; } 
				
				if ( $(this).hasClass('demo1')){
					var obj1 = img1.gridImageAnimation({ 'mode' : 'fadeIn' , complete : function(){$('.demo1').addClass('complete').html('Complete');}  });
				}
				else if ( $(this).hasClass('demo2')){
					var obj2 = img2.gridImageAnimation({ 'mode' : 'fadeOut','cell' : 10,  'speed' : 80,  complete : function(){$('.demo2').addClass('complete').html('Complete');}  });
				}
				if ( $(this).hasClass('demo3')){
					var obj3 = img3.gridImageAnimation({ 'mode' : 'fadeIn', 'cell' : 30 , 'speed' : 90, complete : function(){$('.demo3').addClass('complete').html('Complete');}  });
				}

			});
	})
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>

</div>
</body>
</html>
